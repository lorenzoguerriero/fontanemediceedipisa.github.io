<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mappa delle Fontane Storiche</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f9f9f9;
      text-align: center;
    }

    .map-container {
      position: relative;
      max-width: 1280px;
      margin: auto;
    }

    .map-container img {
      width: 100%;
      height: auto;
      display: block;
    }

    .hotspot {
  position: absolute;
  width: 2.5%;
  aspect-ratio: 1;
  border-radius: 50%;
  background-color: rgba(0, 123, 255, 0.7);
  border: 2px solid white;
  cursor: pointer;
  transition: transform 0.2s;
  transform: translate(-50%, -50%);
}


    .hotspot:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>

  <h1>Mappa delle Fontane Storiche di Pisa</h1>

  <div class="map-container">
    <img src="https://fontanemediceedipisa.wordpress.com/wp-content/uploads/2025/03/fontane.-allegato-mappa-delle-fontane-storiche-1.jpg" alt="Mappa delle fontane">

    <!-- Hotspot convertiti -->
    <a class="hotspot" href="https://fontanemediceedipisa.wordpress.com/piazza-dei-cavalieri/" style="top: 35.7%; left: 38.8%;"></a>
    <a class="hotspot" href="https://fontanemediceedipisa.wordpress.com/fontana-di-piazza-san-francesco/" style="top: 38.3%; left: 51.0%;"></a>
    <a class="hotspot" href="https://fontanemediceedipisa.wordpress.com/fontana-di-piazza-dancona/" style="top: 41.7%; left: 51.2%;"></a>
    <a class="hotspot" href="https://fontanemediceedipisa.wordpress.com/piazza-martiri-della-liberta/" style="top: 30.1%; left: 46.6%;"></a>
    <a class="hotspot" href="https://fontanemediceedipisa.wordpress.com/fontana-di-piazza-cavallotti/" style="top: 32.8%; left: 34.9%;"></a>
    
    <!-- Aggiungi altri hotspot qui convertendo le coordinate pixel in percentuali -->
  </div>

</body>
</html>
